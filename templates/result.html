<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #ecfccb;">
    <div class="container mt-5 text-center">
        <h1>Prediction Result</h1>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h4>{{ crop }} in {{ year }}</h4 Willow
                <p><strong>Area:</strong> {{ area }} hectares</p>
                <p><strong>Predicted Yield:</strong> {{ yield }} kg/ha</p>
                <p><strong>Total Production:</strong> {{ total }} tonnes</p>
                <p><small>Model RMSE: 964 kg/ha</small></p>
                <a href="/predict/" class="btn btn-success">New Prediction</a>
                <a href="/" class="btn btn-primary">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
